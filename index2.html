<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mini Word Processor</title>
    <style>
        
    </style>
</head>
<body>
    <div class="text-center">
        <h2>Mini Word Processor</h2>
        <p id="text" class="mt-3">Test</p>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-3 col-sm-6 text-center">
            <label for="colorPicker" class="form-label">Text Color</label>
            <input type="color" id="colorPicker" class="form-control" style="height: 38px;">
        </div>
        <div class="col-md-3 col-sm-6 text-center">
            <label for="fontSizePicker" class="form-label">Font Size</label>
            <input type="number" id="fontSizePicker" class="form-control" min="10" max="100" value="16">
        </div>
        <div class="col-md-3 col-sm-6 text-center">
            <label for="fontSelector" class="form-label">Font Family</label>
            <select id="fontSelector" class="form-select">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
    </div>
    
    
    <script src="./script2.js" charset="utf-8"></script>
</body>
</html>
