<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple To-Do List</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-white p-4 rounded shadow" style="max-width: 600px;">
            <h2 class="text-center">To-Do List</h2>
            <div class="row">
                <div class="col-md-6">
                    <ul id="taskList" class="list-group"></ul>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" id="nameInput" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label>Content:</label>
                        <input type="text" id="taskInput" class="form-control" >
                    </div>
                    <button class="btn btn-primary w-100" onclick="addTask()">Add Todo</button>
                </div>
            </div>
        </div>
        
    <script src="script3.js" charset="utf-8"></script>
</body>
</html>
