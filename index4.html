<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Liste</title>
    <style>
        li {
            cursor: pointer;
            padding: 8px;
            list-style: none;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h2>Interactive List</h2>
    <ol id="interactiveList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    
    <script src="./script4.js" charset="UTF-8"></script>
</body>
</html>
